<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanuman&family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&family=Roboto&family=Sue+Ellen+Francisco&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>

    <div class="circulo"></div>

    <img src="./logo.png" alt="logo Starbucks" class="logo">

    <div class="conteudo">
        <div class="caixa-texto">
            <h1> It's not just Coffee It's <span>Starbucks</span></h1>
            <p>"O segredo é o coração, eu ponho emoção em cada xícara de café, na Starbucks."</p>

            <button>Deixe seu LIKE</button>
        </div>

        <div class="caixa-img">
            <img src="./img1.png" alt="copa starbucks" class="copao">
        </div>
    </div>

    <div class="menu">
        <img src="./img-pequena1.png" class="copo-pequeno verde">
        <img src="./img-pequena2.png" class="copo-pequeno amarelo">
        <img src="./img-pequena3.png" class="copo-pequeno rosa">
    </div>
</body>

<script>
    let circulo = document.querySelector(".circulo")
    let copoImg = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    verde.addEventListener("click", () => {
        copoImg.src = "./img1.png"
        circulo.style.background = "#017143"
    })

    amarelo.addEventListener("click", () => {
        copoImg.src = "./img2.png"
        circulo.style.background = "#eb7495"
    })

    rosa.addEventListener("click", () => {
        copoImg.src = "./img3.png"
        circulo.style.background = "#d752b1"
    })

</script>
</html>
